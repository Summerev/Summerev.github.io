<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM-D 웹페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #006400;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #006400;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        .hero {
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .features {
            background-color: #008000;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .features .item {
            margin: 20px;
            padding: 20px;
            display: inline-block;
        }
        .app-links button {
            background-color: #006400;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #004d00;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>오전. 일</h1>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">작동 원리</a>
        <a href="#">왜 사용해야 할까?</a>
        <a href="#">업데이트</a>
        <a href="#">스크롤</a>
        <a href="#">문의</a>
    </nav>
    <section class="hero">
        <h2>기능을 알아보세요</h2>
        <p>매달 1000개 이상의 음원 앨범을 먼저 감상해 보세요.</p>
        <div class="app-links">
            <button>앱스토어</button>
            <button>구글 플레이</button>
            <button>무료로 가입하세요</button>
        </div>
    </section>
    <section class="features">
        <h2>AM-D의 놀라운 기능</h2>
        <div class="item">24시간 지원</div>
        <div class="item">루트윈</div>
        <div class="item">크리에이티브 디자인</div>
        <div class="item">이지 푸른 모험</div>
        <div class="item">쉬운 사용자 정의</div>
        <div class="item">활용형 레이아웃</div>
    </section>
    <footer>
        <p>© 2025 AM-D. All rights reserved.</p>
    </footer>
</body>
</html>
